<html> 
<head> 
	<style> 
    body{
        background-image: url(https://2s7gjr373w3x22jf92z99mgm5w-wpengine.netdna-ssl.com/wp-content/uploads/2020/02/coronavirus-scaled.jpg);
    }
    *{
        margin:0;
        padding:0;
       
    }
	div.align{
      margin:150px 0px 0px 490px;
     
     
        
    }

		input[type="button"] 
		{ 
            background:rgb(43, 40, 40);
		color: white; 
		border: solid black 4px; 
		width:75;
        height:70; 
        font-size:25;
        margin:1;
        cursor:pointer;
        
       
		} 

		input[type="text"] 
		{ 
		background-color:rgb(250, 250, 250); 
		border: solid black 2px; 
		width:100% ;
        height:70;
        padding:5;
        font-size:25;
		} 
	</style> 
</head> 
<body> 
    <div class="align">
	<table > 
       
		<tr> 
			<td colspan="6"><input type="text" id="sollution"/></td> 
            
           
			
		</tr> 
		<tr> 
			
			<td><input type="button" value="1" onclick="calculate('1')"/> </td> 
			<td><input type="button" value="2" onclick="calculate('2')"/> </td> 
            <td><input type="button" value="3" onclick="calculate('3')"/> </td> 
			 <td><input type="button" value="del" onclick="backspace()"/> </td>
            <td><input type="button"  value="C" onclick="clr()"/> </td> 
           
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="calculate('4')"/> </td> 
			<td><input type="button" value="5" onclick="calculate('5')"/> </td> 
			<td><input type="button" value="6" onclick="calculate('6')"/> </td> 
            <td><input type="button" value="-" onclick="calculate('-')"/> </td> 
			<td><input type="button" value="/" onclick="calculate('/')"/> </td>
            
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="calculate('7')"/> </td> 
			<td><input type="button" value="8" onclick="calculate('8')"/> </td> 
			<td><input type="button" value="9" onclick="calculate('9')"/> </td> 
			<td><input type="button" value="X" onclick="calculate('*')"/> </td>
            
            <td rowspan="2"><input type="button"  style="height:145" value="+" onclick="calculate('+')"/> </td> 
           
		</tr> 
		<tr> 
			 
            <td colspan="2" ><input type="button" value="0" style="width:163 " onclick="calculate('0')"/> </td> 
            <td><input type="button" value="." onclick="calculate('.')"/> </td> 
			<td><input type="button" value="=" onclick="solve()"/> </td> 
         
         </tr> 
      </div>
	</table> 
		<script> 
		function calculate(val) 
		{ 
			document.getElementById("sollution").value+=val 
		} 
		
		
		function backspace() 
		{
             var value = document.getElementById("sollution").value;
              document.getElementById("sollution").value = value.substr(0, value.length - 1);
        }
		function solve() 
		{ 
			let a = document.getElementById("sollution").value ;
			let b = eval(a) ;
			document.getElementById("sollution").value = b ;
		} 
		
		function clr() 
		{ 
			document.getElementById("sollution").value = "" ;
		} 
	</script> 
</body> 
</html>
